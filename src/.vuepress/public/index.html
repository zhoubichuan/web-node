<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.css"
    />
    <title>Document</title>
    <style>
      .container {
        margin-top: 30px;
      }
      .user {
        color: green;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="text-center">聊天室</h3>
              <div class="row">
                <div class="col-md-6 text-center">
                  <button
                    type="button"
                    id="joinred"
                    class="btn btn-danger"
                    onclick="join('red')"
                    name="button"
                  >
                    进入红房间
                  </button>
                  <button
                    type="button"
                    id="leavered"
                    style="display:none"
                    class="btn btn-danger"
                    name="button"
                  >
                    退出红房间
                  </button>
                </div>
                <div class="col-md-6 text-center">
                  <button
                    type="button"
                    id="joingreen"
                    class="btn btn-success"
                    onclick="join('green')"
                    name="button"
                  >
                    进入绿房间
                  </button>
                  <button
                    type="button"
                    id="leavegreen"
                    style="display:none"
                    class="btn btn-success"
                    onclick="leave('green')"
                    name="button"
                  >
                    退出绿房间
                  </button>
                </div>
              </div>
            </div>
            <div
              class="panel-body"
              id="messagePanel"
              style="height:500px;overflow-y:auto"
            >
              <ul
                class="list-group"
                id="messageBox"
                onclick="chooseUser(event)"
              ></ul>
            </div>
            <div class="panel-footer">
              <div class="row">
                <div class="col-md-11">
                  <input
                    type="text"
                    class="form-control"
                    id="textMsg"
                    name=""
                    value=""
                    onkeydown="handleKeyDown(event)"
                  />
                </div>
                <div class="col-md-1">
                  <button
                    type="button"
                    class="btn btn-primary"
                    name="button"
                    onclick="send(event)"
                  >
                    发言
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/locale/zh-cn.js"></script>
    <script>
      let $ = document.querySelector.bind(document)
      let socket = io.connect("/")
      socket.on("connect", () => {
        socket.emit("getAllMessages")
      })

      function formatMessage(messageObj) {
        return `<span class="user">${messageObj.username}</span>:${
          messageObj.content
        }<span class="pull-right">${moment(
          messageObj.createAt
        ).fromNow()}</span>`
      }

      window.socket = socket

      socket.on("message", (messageObj) => {
        let li = document.createElement("li")
        li.innerHTML = formatMessage(messageObj)
        li.className = "list-group-item"
        $("#messageBox").appendChild(li)
        messagePanel.scrollTop = messagePanel.offsetHeigth
      })
      socket.on("allMessages", (message) => {
        let html = message.map(
          (messageObj) => `
          <li class="list-group-item">${formatMessage(
            messageObj
          )}</li>.join('');
        `
        )
        messageBox.innerHTML = html
        messagePanel.scrollTop = messagePanel.offsetHeigth
      })
      socket.on("disconnect", () => {
        console.log("连接断开")
      })
      socket.on("joined", (roomName) => {
        $("#joinBtn").style.display = "none"
        $("#leaveBtn").style.display = "inline-block"
      })
      socket.on("leaved", (roomName) => {
        $("#joinBtn").style.display = "inline-block"
        $("#leaveBtn").style.display = "none"
      })

      function leave(roomName) {
        socket.emit("leave", roomName)
      }

      function join(roomName) {
        socket.emit("join", roomName)
      }

      function chooseUser(event) {
        if (event.target.className == "user") {
          let username = event.target.innerText
          $("#textMsg").value = `@${username}`
        }
      }
      function handleKeyDown(event) {
        if (event.keyCode == 13) {
          send()
        }
      }
      function send() {
        let val = $("#textMsg").value
        if (val) {
          socket.send(val)
          $("#textMsg").value = ""
        } else {
          alert("发言内容不能为空")
        }
      }
    </script>
  </body>
</html>
